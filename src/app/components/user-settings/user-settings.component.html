<div class="wrap">
  <div class="card" *ngIf="userVisitProfileView | async as user">
    <img
      [src]="'http://localhost:5000/' + user.profilePic"
      class="card-img-top"
      alt="image"
    />
    <div class="card-body">
      <h2 class="card-title">{{ user.fullName }}</h2>
      <h4>About me:</h4>
      <p class="card-text">
        {{ user.aboutMe }}
      </p>
      <p class="card-text">From: {{ user.location }}</p>
    </div>
  </div>
</div>
