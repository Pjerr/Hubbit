<div class="container">
  <div class="title">
    <h3>You are talking to: {{ otherUser }}</h3>
  </div>
  <div class="messages" *ngFor="let message of messages">
    <app-message [own]="message.own" [text]="message.text"></app-message>
  </div>
  <div class="user-input">
    <form>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          [formControl]="messageToSend"
        />
        <span class="input-group-text" (click)="sendMessage()"
          ><i class="fas fa-paper-plane"></i>
        </span>
      </div>
    </form>
  </div>
</div>
