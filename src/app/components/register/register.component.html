<mat-stepper linear="true" #stepper>
  <mat-step [stepControl]="registerFormUserDetails">
    <form [formGroup]="registerFormUserDetails" class="userDetailsForm">
      <ng-template matStepLabel>Fill out your details</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="First name" formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last name" formControlName="surname" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          type="password"
        />
      </mat-form-field>
      <div class="registerButtons">
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <!--TURN ONS-->
  <mat-step label="Fill out your turn ons">
    <h2>Please pick 2 turn ons</h2>
    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        (change)="toggleChecked($event.checked, 'music', 'ons')"
        [disabled]="
          listOfTurnOns.length === 2 &&
          shouldDisableCheckbox(listOfTurnOns, 'music')
        "
        >Music</mat-checkbox
      >
    </section>
    <hr />
    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        (change)="toggleChecked($event.checked, 'sports', 'ons')"
        [disabled]="
          listOfTurnOns.length === 2 &&
          shouldDisableCheckbox(listOfTurnOns, 'sports')
        "
        >Sports</mat-checkbox
      >
    </section>
    <hr />
    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        (change)="toggleChecked($event.checked, 'books', 'ons')"
        [disabled]="
          listOfTurnOns.length === 2 &&
          shouldDisableCheckbox(listOfTurnOns, 'books')
        "
        >Books</mat-checkbox
      >
    </section>
    <hr />
    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        (change)="toggleChecked($event.checked, 'movies', 'ons')"
        [disabled]="
          listOfTurnOns.length === 2 &&
          shouldDisableCheckbox(listOfTurnOns, 'movies')
        "
        >Movies</mat-checkbox
      >
    </section>
    <hr />
    <div class="registerButtons">
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <!--!TURN ONS-->
  <!--TURN OFFS-->
  <mat-step label="Fill out your turn offs">
    <h2>Please pick 2 turn offs</h2>
    <section class="example-section">
      <mat-checkbox
        class="example-margin"

      <mat-checkbox

    <hr />
    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        (change)="toggleChecked($event.checked, 'books', 'offs')"
        [disabled]="
          listOfTurnOffs.length === 2 &&
          shouldDisableCheckbox(listOfTurnOffs, 'books')
        "
        >Books</mat-checkbox
      >
    </section>
    <hr />
    <section class="example-section">
      <mat-checkbox
        class="example-margin"

        [disabled]="

        "

      >
    </section>
    <hr />
    <div class="registerButtons">

    </div>
  </mat-step>
  <!--!TURN OFFS-->
  <!--INTERESTS-->
  <mat-step
    [stepControl]="registerFormUserPreferences"

    <!--OVDE IDU MOJA INTERESOVANJA, TURN ONS I TURN OFFS, UZMES PRVO SVE IZ BAZE I ONDA OVDE NAPRAVIS FORMU-->
    <!--NADJI NACIN DA LEPO ODRADIS SELEKTOVANJE-->

      <mat-checkbox

        (change)="toggleChecked($event.checked, 'music', 'int')"
        [disabled]="
          listOfInterests.length === 3 &&
          shouldDisableCheckbox(listOfInterests, 'music')
        "

    </section>
    <hr />
    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        (change)="toggleChecked($event.checked, 'sports', 'int')"
        [disabled]="
          listOfInterests.length === 3 &&
          shouldDisableCheckbox(listOfInterests, 'sports')
        "

      >
    </section>
    <hr />
    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        (change)="toggleChecked($event.checked, 'books', 'int')"
        [disabled]="

    <hr />
    <section class="example-section">

    <hr />
    <div class="registerButtons">
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="register()">Done</button>
    </div>
  </mat-step>
</mat-stepper>
